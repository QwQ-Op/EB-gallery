<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favs Gallery</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>⭐⭐ My Favorites ⭐⭐</h1>

  <!-- Gallery Container -->
  <div class="gallery" id="gallery"></div>

<!-- Control Buttons -->
<div class="controls">
  <button id="add-fav-btn" class="btn">+ Add Favorite</button>
  <button id="delete-mode-btn" class="btn">Delete Favorites</button>
  <button id="delete-selected-btn" class="btn" style="display:none;">Delete Selected</button>
</div>


  <!-- Overlay Form to Add New Favorite -->
  <div class="overlay" id="overlay">
    <div class="form-container">
      <h3>Add New Favorite</h3>
      <input type="text" id="model" placeholder="Model Name" required>
      <input type="url" id="cover" placeholder="Cover Image URL" required>
      <input type="url" id="photoset" placeholder="Photoset URL" required>
      <button id="submit-btn" class="btn">Add Favorite</button>
      <button id="close-btn" class="btn">Close</button>
    </div>
  </div>

  <!-- Slideshow Overlay -->
  <div id="slideshow-overlay" class="overlay">
    <img id="slideshow-img" src="" alt="" style="max-width:90%; max-height:90%;">
    <button id="prev-btn" class="btn">Prev</button>
    <button id="next-btn" class="btn">Next</button>
    <button id="close-slide-btn" class="btn">Close</button>
  </div>

  <script src="/script.js"></script>
</body>
</html>
